    <H1 class="headInicio">Menu</H1>

    <h1>Calculo del presupuesto de su instalacion fv</h1>
    <form>
    
    <h2>Selecciona el tipo de red</h2>
    <label> 120V
    <input type="radio" name="tipo de red" value="Monofasico 120">
    </label>
    <label> 220v bifasico
    <input type="radio" name="tipo de red" value="Bifasico 220">
    </label>
    <label> 220 trifasico
    <input type="radio" name="tipo de red" value="Trifasico 220">
    </label>
    <br>


    <h2>Tipo de Paneles</h2>
    <select name="Paneles" id="">
        <optgroup label="Monocristalino"> 
            <option value="mono">330w</option>
            <option value="mono">450w</option>
            <option value="mono">530w</option>


        </optgroup>
        <optgroup label="Policristalino">
    
    <option value="poli">60w</option>
    <option value="poli">100w</option>
    <option value="poli">250w</option>
    <option value="poli">300w</option>

</optgroup>
</select>


    

    <!--

Elementos seleccionables con Datalist

    -->


    
<h2>Tipo de Instalacion </h2>
<input type="list" list="Tipo de instalacion" required>

<datalist id="Tipo de instalacion" >
<option value="Ongrid"> Ahorro de energia </option>
<option value="Offgrid"> Zonas aisladas </option>
<option value="Hibrido Offgrid"> Zonas aisladas </option>
<option value="Hibrido Ongrid"> Ahorro y respaldo de energia</option>
</datalist>
    



<div>

<textarea name="Observaciones" required id="message" cols="30" rows="8"></textarea>
